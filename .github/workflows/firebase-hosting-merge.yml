name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - master # Specify the branch you want to trigger deployment from

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (specify the version compatible with your project)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.2 # Replace with your required Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build Project
        run: npm run build

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_WEBSITE_7912E }}
          channelId: live
          projectId: portfolio-website-7912e
